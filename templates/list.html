<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="static/img/note-icon.png" type="image/png"> 
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>MyNote</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="css/style.css" rel="stylesheet">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/form.css" >
        <script src="js/form.js"></script>

        <style type="text/css">   
            .navbar-brand {
                padding: 0px;
            }
            .navbar-brand>img {
                height: 100%;
                padding: 5px;
                width: auto;
            }
        </style>
    </head>
    <body>
        <div class="example3">
            <nav class="navbar navbar-inverse navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar3">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="http://disputebills.com">
                            <img src="static/img/logo.png" alt="MyNote">
                        </a>
                    </div>
                    
                </div>
                <!--/.container-fluid -->
            </nav>
        </div>
            
        <div class="container" id="tourpackages-carousel">
            <div class="col-lg-12">
                <h1>
                    Notes
                    <button type="button" class="btn icon-btn btn-primary pull-right" data-toggle="modal" data-target="#myModal">
                        <span class="glyphicon btn-glyphicon glyphicon-plus img-circle">
                        </span> Add New Note
                    </button>
                </h1>
            </div>
            {% for test in js %}
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div class="thumbnail">
                    <div class="caption">
                        <div class='col-lg-12'>
                            <span class="glyphicon glyphicon-credit-card"></span>
                        </div>
                        <div class='col-lg-12'>
                            <h3 style="font-family: monospace">{{ test.title }}</h3>
                        </div>
                        <div class='col-lg-12 well well-add-card'>
                            <h4 style="font-family: monospace">{{ test.content }}</h4>
                        </div>
                        <div class='col-lg-12'>
                            <p class"text-muted">Created: {{test.createdAt[8:10]}}-{{test.createdAt[5:7]}}-{{test.createdAt[0:4]}}</p>
                        </div>
                        <a  class="btn btn-primary btn-xs btn-update btn-add-card">
                            Update
                        </a>
                        <a class="btn btn-danger btn-xs btn-update btn-add-card" href="{{url_for('delete',id=test.id)}}">
                            Delete
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}

            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                &times;
                            </button>
                            <h4 class="modal-title">
                                Create Note
                            </h4>
                        </div>
                        <div class="modal-body">
                            <form action="{{url_for('save')}}" method="post" id="reused_form" >
                                <div class="form-group">
                                    <label for="name"> Title: </label>
                                        <input type="text" class="form-control" id="name" name="title" required maxlength="50" autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label for="name"> Content:</label>
                                    <textarea class="form-control" type="textarea" name="content" id="message" placeholder="Your Note Here" maxlength="6000" rows="7"></textarea>
                                </div>
                                <button type="submit" class="btn btn-lg btn-success btn-block" id="btnContactUs">
                                    Save it! &rarr;
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- End container -->
    </body>
</html>
